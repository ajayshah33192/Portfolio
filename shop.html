<!-- Modal for Order Form -->
<div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Order Now</h2>
      <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
  
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
  
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email" required><br><br>

       <div class="size-container">
        <!-- <label for="order">Quantity:</label> -->
        <label for="order">Size:</label>
        <select id="size" name="size">
            <option value="selected">Select the Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>
        <label for="order" class="qty" id="qty">Quantity:</label>
        <div class="quantity-container">
          <div class="form-row">
            <div class="form-group col-md-2">
              <button type="button" id="add-item-rows" class="btn btn-outline-secondary">
                <i class="fas fa-plus"></i>
              </button><input id="order" name="order" value="0" required>
              <button type="button" id="subtract-item-rows" class="btn btn-outline-secondary">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
        </div>
        </div><br><br>
  
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>
