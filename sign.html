<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resposive Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span><i class="fa fa-user lock"></i></span>
                    <input type="text" placeholder="Last Name" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Enter your email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="confirm password" class="text-name">
                </div>
                   
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Female</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>Other</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select country</option>
                        <option>India</option>
                        <option>South Africa</option>
                        <option>Sri Lanka</option>
                        <option>Russia</option>
                        <option>Nepal</option>
                        <option>Bangladesh</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                     <input type="checkbox" id="cb" class="check-button">
                     <label  for="cb" class="check">I accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
               </div>

            </form> 
        </div>
    </div>

    <script src="sign.css"></script>
</body>
</html>
